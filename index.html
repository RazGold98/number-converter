<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base convertor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  </style>
<body>
  <h2 class="h2_title">Base convertor</h2>
  <p class="h3_subtitle">Convert numbers between different bases (Binary, Decimel, Octal)</p>
  
  <ul class="from_buttons">
    <p class="label">From:</p>
    <li><button class="bin_button">Binary(2)</button></li>
    <li><button class="oct_button">Octal(8)</button></li>
    <li><button class="dec_button">Decimel(10)</button></li>
    <li><button class="hex_button">Hexa(16)</button></li>
  </ul>
  <div class="input_number">
    <p class="para_number">Enter a number:</p>
  <input type="number" class="input_field" />
</div>
<ul class="to_buttons">
    <p class="label">To:</p>
    <li><button class="bin_to_button">Binary(2)</button></li>
    <li><button class="oct_to_button">Octal(8)</button></li>
    <li><button class="dec_to_button">Decimel(10)</button></li>
    <li><button class="hex_to_button">Hexa(16)</button></li>
  </ul>
  <div class="result">
  <h3 class = "result_txt">Result:</h3>
    <output class="output_field"></output>
</div>
    <div class="div_button">
    <button class ="convert_button">Convert</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
